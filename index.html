<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор калорий</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-container">
    <div class="calculator-card">
        <h1>Калькулятор калорий</h1>

        <div class="form-group">
            <label for="gender">Пол:</label>
            <select id="gender">
                <option value="male">Мужчина</option>
                <option value="female">Женщина</option>
            </select>
        </div>

        <div class="form-group">
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" >
        </div>

        <div class="form-group">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" >
        </div>

        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" id="age" >
        </div>

        <div class="form-group">
            <label for="activity">Активность:</label>
            <select id="activity">
                <option value="1.2">Минимальная</option>
                <option value="1.375">Лёгкая (1-3 тренировки/нед.)</option>
                <option value="1.55">Средняя (3-5 трен./нед.)</option>
                <option value="1.725">Высокая (6-7 трен./нед.)</option>
                <option value="1.9">Очень высокая (спортсмен)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="goal">Цель:</label>
            <select id="goal">
                <option value="maintain">Поддерживать вес</option>
                <option value="lose">Похудеть</option>
                <option value="gain">Набрать вес</option>
            </select>
        </div>

        <button id="calcBtn">Рассчитать</button>
        <div id="result" class="result"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
